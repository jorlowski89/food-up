<ng-container *ngIf="recipe"
  ><div class="container">
    <button
      type="button"
      class="btn-close cunstomCloseBtn m-1"
      aria-label="Close"
      (click)="back()"
    ></button>
    <div class="row">
      <div class="d-flex m-1">
        <!-- TODO responsive image to mobile devices -->
        <img
          [src]="recipe.image"
          class="img-thumbnail col-3"
          [alt]="'image - ' + recipe.name"
        />
        <div class="px-3 col-9">
          <h2>{{ recipe.name }}</h2>
          <p>{{ recipe.description }}</p>
          <div class="row text-center">
            <span class="col-3 px-2">
              <rating
                [(ngModel)]="recipe.difficult"
                [max]="max"
                [readonly]="true"
              ></rating>
            </span>
            <span class="col-3 px-2"
              ><i class="bi bi-clock-history icon"></i>
              {{ convertTime(recipe.time) }}</span
            >
            <span class="col-3 px-2">
              <i class="bi bi-currency-dollar icon"></i>
              {{ getPrice(recipe.ingredientList) | number: "1.0-2" }}</span
            >
            <span class="col-3 px-2">
              <button
                type="button"
                class="btn btn-outline-info"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 0.5rem;
                  --bs-btn-font-size: 0.75rem;
                "
              >
                <i class="bi bi-basket"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
