<div
  class="card m-3 customCard"
  *ngIf="recipe"
  [routerLink]="['details', recipe.id]"
>
  <img [src]="recipe.image" class="card-img-top customImg" />
  <div class="card-body p-2">
    <h6 class="card-title text-nowrap" style="overflow: hidden">
      {{ recipe.name }}
    </h6>
    <div class="row text-center">
      <span class="col-xl-3 col-6 px-2">
        <!-- <i class="bi bi-reception-4 icon"></i> -->
        <rating
          [(ngModel)]="recipe.difficult"
          [max]="max"
          [readonly]="true"
        ></rating>
      </span>
      <span class="col-xl-3 col-6 px-2"
        ><i class="bi bi-clock-history icon"></i>
        {{ convertTime(recipe.time) }}</span
      >
      <span class="col-xl-3 col-6 px-2">
        <i class="bi bi-currency-dollar icon"></i>
        {{ getPrice(recipe.ingredientList) | number: "1.0-2" }}</span
      >
      <span class="col-xl-3 col-6 px-2">
        <button
          type="button"
          class="btn btn-outline-info"
          style="
            --bs-btn-padding-y: 0.25rem;
            --bs-btn-padding-x: 0.5rem;
            --bs-btn-font-size: 0.75rem;
          "
        >
          <i class="bi bi-basket"></i></button
      ></span>
    </div>
  </div>
</div>

<i class="bi bi-fire icon" style="color: red"></i>
<i class="bi bi-flower1 icon" style="color: green"></i>
<i class="bi bi-record-fill icon" style="color: green"></i>
